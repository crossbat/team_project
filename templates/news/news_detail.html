{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="bg-dark">
	<div class="container-fluid px-5 pt-5">
		<div class="row gx-5 py-5 justify-content-center">
			<div class="col-lg-6 d-flex justify-content-center align-items-center">
				<div class="text-center my-5">
					<h1 class="display-5 fw-bolder text-white ">협회소식</h1>
				</div>
			</div>
				<div class = "d-flex justify-content-center">
					<span class = "little_nav"><a class = "channel" href="{% url 'event:event' %}">공지사항</a></span>
					<span class = "little_nav">|</span>
					<span class = "little_nav"><a class = "channel" href="{% url 'news:news' %}">뉴스</a></span>
				</div>
		</div>
	</div>
</header>
<section class = 'container'>
	<div class = 'd-flex justify-content-center'>
		<p class = 'fw-bolder px-5 pt-5 pb-3 mt-3 w-100' style = "font-size : 2vw">{{ news.subject }}</p>
	</div>
	<div class = "d-flex justify-content-between border-bottom">
		<p class = "d-inline-block ps-5 fw-bold">작성자 : {{ news.writer }}</p>
		<p class = 'd-inline-block pe-5'>작성 날짜 : {{news.create_date}}</p>
	</div>
	<div class = 'container p-5'>
		{{news.content}}
	</div>
</section>
{% endblock %}
