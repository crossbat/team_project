{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Team</title>
		<!-- Bootstrap icons-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
		<!-- Core theme CSS (includes Bootstrap)-->
		<link href="{% static 'css/styles.css' %}?ver=5"  rel="stylesheet" />
		<link href="{% static 'css/index.css' %}?ver=2"  rel="stylesheet" />
	</head>
	<body>
	<!--top button-->
		<a id="MOVE_TOP_BTN" class = "text-decoration-none fs-1" href="#">
			<i class = "bi bi-arrow-up-circle-fill"></i>
		</a>
		<!--Responsive navbar-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container-lg">
				<a class="navbar-brand fs-4 ps-3" href="{% url 'index:index' %}">사이트 이름</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header bg-dark">
						<h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">Site Map</h5>
						<button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body bg-dark">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item dropdown px-3">
								<a class="nav-link fs-5 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
									단체소개
								</a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="#">항목 1</a></li>
									<li><a class="dropdown-item" href="#">항목 2</a></li>
									<li><a class="dropdown-item" href="#">항목 3</a></li>
								</ul>
							</li>
							<li class="nav-item dropdown px-3">
								<a class="nav-link fs-5 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
									Notification | News
								</a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="{% url 'eventNews:event' %}">Notification</a></li>
									<li><a class="dropdown-item" href="{% url 'eventNews:news'%}">News</a></li>
								</ul>
							</li>
							<li class="nav-item dropdown px-3">
								<a class="nav-link fs-5 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
									드롭다운 1
								</a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="#">항목 1</a></li>
									<li><a class="dropdown-item" href="#">항목 2</a></li>
								</ul>
							</li>
							<li class="nav-item px-3">
								<a class="nav-link fs-5" aria-current="page" href="{% url 'Post:post' %}">Publications(temp)</a>
							</li>
							<li class="nav-item px-3">
								<a class="nav-link fs-5" aria-current="page" href="#">Contact</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<!-- Header-->
		{% block content %}
		{% endblock %}
		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<!-- Core theme JS-->
		<script src="{% static 'js/scripts.js'%}?ver=3"></script>
		<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
	</body>
</html>
